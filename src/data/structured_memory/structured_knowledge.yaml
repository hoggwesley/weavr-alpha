      \ records this as an unresolved obligation that demands reparative action—such\
      \ as funding renewable energy projects or restoring ecosystems damaged by industrialization.\n\
      \nThese examples illustrate how historical actions create enduring consequences\
      \ that ripple forward through time, binding future generations to the debts\
