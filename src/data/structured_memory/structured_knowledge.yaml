      \ Write one \"legacy line\" connecting today to future goals:  \n        _\"\
      Sorted mail → Cleared path for tomorrow’s creative work.\"_\n        \n\n**Seasonal\
      \ Adjustments**:\n\n- **Summer**: Capitalize on energy – tackle projects, socialize.\n\
      \    \n- **Winter**: Switch to \"maintenance mode\" – simplify routines, batch-cook\
      \ meals."
  - name: 'Practical Strategy 2: Obligation Conductivity Training'
    content: "**Real-Life Problem**: Saying \"yes\" to everything → manic overcommitment\
      \ → crash.\n\n**The Fix – 3-Tier Filter**:  \nBefore agreeing to any task, ask:\n\
      \n4. **Biological Cost**: _\"Will this disrupt my sleep/meals?\"_\n    \n  \
