      \        \n    - _Example_: \"Light breakfast → Meds with protein shake → Walk\
      \ outside.\"\n        \n2. **Work Blocks – Ultradian Pulse Method**:\n    \n\
      \    - Work 45 mins → Break 15 mins → Repeat.\n        \n    - _Break activities_:\
      \ Stretch, doodle, hum – **no screens**.\n        \n    - _Pro tip_: Use a kitchen\
      \ timer – the ticking becomes a \"rhythm anchor.\"\n        \n3. **Evening (6-9\
      \ PM) – Obligation Detox**:\n    \n    - _Digital sunset_: Replace scrolling\
