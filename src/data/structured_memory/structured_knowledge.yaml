      frames language as a patterning tool that shapes cultural metaphors.
  - name: Reciprocism's Participatory Epistemology
    content: "Reciprocism's **Participatory Knowledge** framework extends this by:\n\
      \n4. **Node-Domain Linguistic Coupling**: Language evolves through Node interactions\
