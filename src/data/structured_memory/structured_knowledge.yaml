      \        \n6. **Legacy Impact**: _\"Does this align with my 5-year vision?\"\
      _\n    \n    - _Example_: Freelance gig vs. writing book → \"I’ll take 1 project/month.\"\
      \n        \n\n**Scripts for Saying \"No\"**:\n\n- _Protective_: \"My rhythm\
