  - name: The Science of Rhythms (Made Simple)
    content: "Reciprocism teaches that bipolar patterns (Chronal Oscillation Syndrome)\
      \ aren’t random mood swings – they’re your body’s way of signaling **systemic\
      \ misalignment**. Like an orchestra playing out of sync, your biological clocks\
      \ (sleep, hunger), social obligations (work, relationships), and cultural timetables\
      \ (holidays, deadlines) aren’t harmonized.\n\n**Key Insight**:\n\n- **Your body\
      \ has 3 core rhythms**:\n    \n    1. **Circadian** (24-hour sleep/wake cycle)\n\
      \        \n    2. **Ultradian** (90-minute energy pulses)\n        \n    3.\
      \ **Seasonal** (winter/summer energy shifts)\n        \n- **Symptoms flare when\
      \ these clash with**:\n    \n    - _Social demands_ (9-5 work vs. night owl\
      \ biology)\n        \n    - _Relational obligations_ (saying \"yes\" to too\
      \ many favors)\n        \n    - _Institutional pressures_ (tax deadlines, school\
      \ schedules)"
  - name: 'Practical Strategy 1: Polyrhythmic Scheduling'
