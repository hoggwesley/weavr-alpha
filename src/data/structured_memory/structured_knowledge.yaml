      \  \n    Metformin-induced renal stress creating cross-system interference in\
      \ metabolic/neurochemical obligation processing[1](https://ppl-ai-file-upload.s3.amazonaws.com/web/direct-files/collection_3446e653-0dae-4b22-b5d3-d15cd3186d36/9e90297b-82a5-412c-ac48-bca26ed14992/Chronal-Oscillation-Syndrome-A-Reciprocist-Redefinition-of-Bipolar-Disorder.docx)\n\
      \    \n- **Psychological Layer**  \n    **Destructive Hypersynchrony**: Project-focused\
      \ flow states crossing into self-perpetuating cognitive loops (vs constructive\
      \ flow)[1](https://ppl-ai-file-upload.s3.amazonaws.com/web/direct-files/collection_3446e653-0dae-4b22-b5d3-d15cd3186d36/9e90297b-82a5-412c-ac48-bca26ed14992/Chronal-Oscillation-Syndrome-A-Reciprocist-Redefinition-of-Bipolar-Disorder.docx)\
      \  \n    **Legacy Obligation Inflation**: Creative work interpreted as urgent\
      \ debt rather than strategic investment[1](https://ppl-ai-file-upload.s3.amazonaws.com/web/direct-files/collection_3446e653-0dae-4b22-b5d3-d15cd3186d36/9e90297b-82a5-412c-ac48-bca26ed14992/Chronal-Oscillation-Syndrome-A-Reciprocist-Redefinition-of-Bipolar-Disorder.docx)\n\
      \    \n- **Social Layer**  \n    **Institutional Rhythm Dissonance**: Forced\
      \ alignment with normative sleep/wake cycles exacerbating circadian strain[1](https://ppl-ai-file-upload.s3.amazonaws.com/web/direct-files/collection_3446e653-0dae-4b22-b5d3-d15cd3186d36/9e90297b-82a5-412c-ac48-bca26ed14992/Chronal-Oscillation-Syndrome-A-Reciprocist-Redefinition-of-Bipolar-Disorder.docx)\
