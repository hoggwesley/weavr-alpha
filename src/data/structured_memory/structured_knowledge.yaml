      \  \n1. Visualize your \"Stable Self\" – a future version who’s balanced  \n\
      2. Ask: *\"What would Stable Me do here?\"*  \n3. Write the advice as a transaction:\
      \  \n   *\"Stable Me invests 15 mins in walk → Gains 45 mins focused work\"\
      *  \n\n**Real-Life Application**:  \nPanic about work deadline →  \n*\"Stable\
      \ Me says: Return 1 borrowed sleep hour tonight → Pay project debt in 25-min\
      \ sprints.\"*  \n\n---"
