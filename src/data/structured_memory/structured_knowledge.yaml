  - name: 'What Reciprocism Teaches About Thoughts  '
    content: "Reciprocism views thoughts as **energy exchanges** – not just random\
      \ ideas, but active negotiations between your biology, relationships, and environment.\
      \ Imagine your mind as a power grid:  \n\n1. **Credits** = Thoughts that restore\
      \ energy (e.g., creative ideas, solutions)  \n2. **Debts** = Thoughts that drain\
      \ energy (e.g., rumination, catastrophic thinking)  \n\nThe goal isn’t to eliminate\
      \ \"bad\" thoughts but to **balance your mental ledger**.  \n\n---"
  - name: 'Practical Strategy 1: The Daily Obligation Audit  '
    content: "**What It Does**: Identifies energy vampires in your thinking patterns.\
      \  \n\n**How To Practice**:  \n1. Morning ritual (2 mins):  \n   - Ask: *\"\
      What 3 obligations am carrying today?\"*  \n   - Write them as literal energy\
      \ transactions:  \n     - \"Lend 45 mins of focus to work project\"  \n    \
      \ - \"Borrow 30 mins of future sleep for family call\"  \n\n2. Evening review\
      \ (5 mins):  \n   - Mark obligations as:  \n     - ✅ **Paid** (completed without\
      \ draining you)  \n     - ❌ **Defaulted** (left you exhausted)  \n     - \U0001F504\
      \ **Rolled Over** (need tomorrow’s energy)  \n\n**Example**:  \n*\"Agreed to\
      \ plan sister’s birthday (2hr debt) → Completed but skipped dinner → Roll over\
      \ 30 mins self-care tomorrow.\"*  \n\n---"
  - name: 'Practical Strategy 2: Third-Person Reframing  '
    content: "**The Science Behind It**:  \nYour brain processes advice differently\
