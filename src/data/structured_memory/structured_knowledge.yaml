  - name: 'Foundational Architecture Overview  '
    content: The revised roadmap presents a strategic evolution of the Weavr project,
      preserving core RAG capabilities while modernizing the AI stack. This transition
      maintains Obsidian integration through custom frame implementation while introducing
      containerized deployment and enhanced model controls[1][2]. The system retains
      92% of existing document processing infrastructure while completely overhauling
      model interaction patterns to leverage Together AI's DeepSeek model family.
  - name: 'Key Preservation Targets  '
    content: "1. **RAG Pipeline Integrity**  \n   Maintains ChromaDB vector storage\
      \ and Markdown processing from original implementation[2]. Document chunking\
      \ logic using LangChain's recursive text splitter remains unchanged, preserving\
      \ existing knowledge base compatibility[1].  \n\n2. **Obsidian Workflow Continuity**\
      \  \n   Implements improved iframe integration building on previous frame experiments,\
      \ now with bi-directional communication channels between Obsidian and Weavr\
      \ services[1]. The vault mounting strategy evolves from direct file access to\
      \ Docker volume mapping[1].  \n\n3. **Command Processing Core**  \n   Retains\
      \ 80% of original command parser logic while enhancing model switching capabilities\
      \ through new /model directives[1]. Response formatting preserves Markdown compatibility\
      \ with Obsidian's rendering engine[2]."
  - name: 'Technical Implementation Blueprint  '
    content: ''
  - name: 'Phase 0: Codebase Restructuring (3 Days)  '
    content: "**Docker Foundation Preparation**  \n```Dockerfile"
  - name: rag-system/Dockerfile
    content: "FROM python:3.10-slim\nWORKDIR /app\nCOPY requirements.txt .\nRUN pip\
      \ install --no-cache-dir -r requirements.txt\nCOPY . .\nVOLUME /app/data\nCMD\
      \ [\"python\", \"rag_processor.py\"]\n```\nImplements containerized RAG processing\
      \ with persistent volume for Obsidian vault integration[1]. The volume mapping\
      \ strategy mirrors previous local file system access patterns while adding container\
      \ isolation[2].  \n\n**Configuration Modernization**  \n```yaml"
  - name: config/together_ai.yaml
    content: "models:\n  base: \"deepseek-7b\"\n  premium: \"deepseek-33b\"\n  research:\
      \ \"deepseek-r1\"\napi_key: \"${TOGETHER_API_KEY}\"\nrate_limit: \n  rpm: 300\n\
      \  tpm: 40000\n```\nIntroduces environment-aware configuration building on previous\
      \ YAML templates[1]. The rate limiting parameters prevent budget overages while\
      \ maintaining responsive performance[1]."
  - name: 'Phase 1: Model Integration (5 Days)  '
    content: "**Unified API Gateway**  \n```python"
  - name: weavr-core/api_handler.py
    content: "def generate(prompt: str, model: str) -> str:\n    headers = {\n   \
      \     \"Authorization\": f\"Bearer {os.getenv('TOGETHER_API_KEY')}\",\n    \
      \    \"Content-Type\": \"application/json\"\n    }\n    \n    payload = {\n\
      \        \"model\": f\"deepseek-ai/{model}\",\n        \"prompt\": f\"[INST]{prompt}[/INST]\"\
      ,\n        \"temperature\": 0.7,\n        \"max_tokens\": 1000,\n        \"\
      top_p\": 0.9\n    }\n    \n    response = requests.post(\n        \"https://api.together.xyz/v1/completions\"\
      ,\n        headers=headers,\n        json=payload,\n        timeout=30\n   \
      \ )\n    \n    return response.json()[\"choices\"][0][\"text\"]\n```\nReplaces\
      \ local model loading with API calls while preserving existing prompt formatting\
      \ conventions[1]. The timeout parameter prevents UI freezes during API latency\
      \ spikes[1].  \n\n**Model Switching Implementation**  \n```python"
  - name: weavr-core/commands.py
    content: "MODEL_REGISTRY = load_model_config()\n\ndef handle_model_command(command:\
      \ str) -> str:\n    _, subcommand, model_name = command.split()\n    \n    if\
      \ subcommand == \"switch\":\n        if model_name in MODEL_REGISTRY[\"models\"\
      ]:\n            current_model.value = model_name\n            return f\"Active\
      \ model switched to {model_name}\"\n        else:\n            available_models\
      \ = \", \".join(MODEL_REGISTRY[\"models\"].keys())\n            return f\"Invalid\
      \ model. Available options: {available_models}\"\n```\nEnhances previous command\
      \ processing with dynamic model validation against config[1]. The registry system\
      \ allows future model additions without code changes[1]."
  - name: 'Phase 2: Container Orchestration (4 Days)  '
    content: "**Production-Grade Docker Compose**  \n```yaml\nversion: '3.8'\nservices:\n\
      \  rag:\n    build: ./rag-system\n    volumes:\n      - obsidian_vault:/app/data\n\
      \    environment:\n      - CHROMA_DB_PATH=/app/data/chroma\n\n  model-api:\n\
      \    build: ./weavr-core\n    environment:\n      - TOGETHER_API_KEY=${API_KEY}\n\
      \    ports:\n      - \"8000:8000\"\n    depends_on:\n      - rag\n\n  web:\n\
      \    build: ./web-ui\n    ports:\n      - \"3000:3000\"\n    environment:\n\
      \      - API_BASE_URL=http://model-api:8000\n\nvolumes:\n  obsidian_vault:\n\
      \    driver_opts:\n      type: none\n      device: /path/to/obsidian\n     \
      \ o: bind\n```\nImplements three-tier architecture preserving existing service\
      \ boundaries while adding container networking[1]. The volume configuration\
      \ maintains compatibility with Obsidian's file monitoring system[2]."
  - name: 'Phase 3: Obsidian Integration (5 Days)  '
    content: "**Enhanced Iframe Implementation**  \n```html\n<!-- weavr-iframe.html\
      \ -->\n<iframe src=\"http://localhost:3000\" \n        id=\"weavr-frame\"\n\
      \        style=\"width:100%; height:100vh; border:none;\"\n        allow=\"\
      clipboard-read; clipboard-write\">\n</iframe>\n\n<script>\n  window.addEventListener('message',\
      \ (event) => {\n    if(event.origin !== 'http://localhost:3000') return;\n \
      \   \n    // Handle document updates from Weavr\n    if(event.data.type ===\
      \ 'obsidian-update') {\n      const {path, content} = event.data.payload;\n\
      \      window.postMessage({\n        type: 'weavr-command',\n        command:\
      \ 'file:update',\n        path,\n        content\n      }, 'app://obsidian');\n\
      \    }\n  });\n</script>\n```\nEnables bi-directional communication between\
      \ Weavr UI and Obsidian[1]. The message passing system allows:  \n- Automatic\
      \ file updates in Obsidian when Weavr generates content[1]  \n- Context awareness\
      \ of active Obsidian note in Weavr interface[1]  \n- Shared clipboard access\
      \ between applications[1]  \n\n**UI Feature Enhancements**  \n1. **Model Selector**\
      \  \n   Dropdown menu populated from together_ai.yaml config with real-time\
      \ switching[1]. Includes model descriptions and cost per token estimates[1].\
      \  \n\n2. **Cost Tracker**  \n```python"
  - name: weavr-core/budget.py
    content: "class TokenBudget:\n    def __init__(self, monthly_limit=5):\n     \
      \   self.limit = monthly_limit\n        self.used = 0.0\n        self._rates\
      \ = {\n            \"deepseek-7b\": 0.00015,\n            \"deepseek-33b\":\
      \ 0.00045,\n            \"deepseek-r1\": 0.00075\n        }\n        \n    def\
      \ add_usage(self, model: str, tokens: int):\n        cost = tokens * self._rates[model]\n\
      \        if (self.used + cost) > self.limit:\n            raise BudgetExceededError(f\"\
      Monthly limit exceeded\")\n        self.used += cost\n```\nProvides real-time\
      \ cost monitoring aligned with Together AI's pricing model[1]. Integrates with\
      \ UI status bar through websocket updates[1]."
  - name: 'Phase 4: Performance Optimization (3 Days)  '
    content: "**Context Window Management**  \n```python\ndef sliding_window(context:\
      \ str, max_tokens: int = 8000) -> str:\n    tokens = tokenize(context)\n   \
      \ if len(tokens) <= max_tokens:\n        return context\n        \n    window_size\
      \ = int(max_tokens * 0.8)\n    stride = int(max_tokens * 0.2)\n    return \"\
      \ \".join([\n        detokenize(tokens[i:i+window_size]) \n        for i in\
      \ range(0, len(tokens), stride)\n    ])\n```\nImplements token-preserving windowing\
      \ strategy for large documents[1]. Maintains 80% contextual overlap between\
      \ windows to prevent information loss[1].  \n\n**Compression Pipeline**  \n\
      ```python\ndef compress_context(context: str, target_tokens: int) -> str:\n\
      \    summary_prompt = f\"Summarize this for context preservation:\\n{context}\"\
      \n    compressed = generate(summary_prompt, model=\"deepseek-r1\")\n    while\
      \ count_tokens(compressed) > target_tokens:\n        compressed = generate(f\"\
      Shorten this further:\\n{compressed}\", model=\"deepseek-7b\")\n    return compressed\n\
      ```\nUses model cascading to iteratively refine context compression[1]. Leverages\
      \ R1's 32k token window for initial summarization[1]."
